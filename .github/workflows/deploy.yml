name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† cache Ø¨Ø±Ø§ÛŒ Ø³Ø±Ø¹Øª Ø¨ÛŒØ´ØªØ±

      - name: Install Dependencies ğŸ”§
        run: npm ci  # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² npm ci Ø¨Ù‡ Ø¬Ø§ÛŒ install Ø¨Ø±Ø§ÛŒ reproducibility

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          # If you want to bake the API key into the build (Not recommended for public repos)
          # API_KEY: ${{ secrets.API_KEY }} 
          CI: false

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
